<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Firebase Rock, Paper Scissor</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>

    </head>

    <body>

        <div class="container">

	    <br>

            <div class="jumbotron gametitle container">
                <h2 class="text-center">Firebase Rock, Paper Scissor</h2>
            </div>

            <div class="row">
                <div class="container namesubmission">
                   

                        <div class="well well-lg" id="starter">
                            <div class="input-group">
                              <input type="text" class="form-control" placeholder="User Name" id="playernameinput">
                              <span class="input-group-btn">
                                <button class="btn btn-default" type="button" id="adduser">Start</button>
                              </span>
                            </div>
                </div>
            </div>
            <div class="row">
                <div class="container greetings">
                    <h2>Hi <span id="playername"></span>! You are Player<span id="playernumber"></span></h2>
                </div>
            </div>
            <div class="row">
                <div class="container yourturn">
                    <h2>It's Your Turn!</h2>
                </div>
            </div>
            <div class="row">
                <div class="container waitingmessage">
                    <h2>Waiting for other player to choose.</h2>
                </div>
            </div>
            <div class="row">
                <div class="container toomanyplayers">
                    <h2>The game is full, please try again later!</h2>
                </div>
            </div>
            <div class="row">
                <div class="container col-md-offset-1 col-md-10">
                    <div class="row gameboxcontainer">
                        <div class="container col-md-4">
                            <div class="gameboxes playeronegamebox">
                                <div class="row">
                                    <div class="container col-md-12 text-center">
                                        <h2>
                                            <div id="waitingforplayerone">
                                                    Waiting for Player 1
                                            </div>
                                            <div id="playeronename">

                                            </div>
                                        </h2>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="container col-md-12 text-center">
                                        <h2>
                                            <div id="playeronechoice">

                                            </div>
                                        </h2>
                                    </div>
                                </div>
                                <div class="row playeronechoicesrow">
                                    <div class="container col-md-12 text-center">
                                        <div class="row">
                                            <div class="container col-md-12 text-center">
                                                <div id="playeronerock">
                                                    Rock
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="container col-md-12 text-center">
                                                <div id="playeronepaper">
                                                    Paper
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="container col-md-12 text-center">
                                                <div id="playeronescissors">
                                                    Scissors
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="container playeronescore col-md-12 text-center">
                                        <div class="winloss">Wins: <span id="playeronewincount"></span> Losses:
                                        <span id="playeronelosscount"></span></div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="container col-md-4">
                            <div class="gameboxes">
                                <div class="row">
                                    <div class="container col-md-12 text-center">
                                        <h2>
                                        <span id="middlemessage"></span>
                                        </h2>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="container col-md-4">
                            <div class="gameboxes playertwogamebox">
                                <div class="row">
                                        <div class="container col-md-12 text-center">
                                            <h2>
                                                <div id="waitingforplayertwo">
                                                    Waiting for Player 2
                                                </div>
                                                <div id="playertwoname">

                                                </div>
                                            </h2>
                                        </div>
                                </div>
                                <div class="row">
                                    <div class="container col-md-12 text-center">
                                        <h2>
                                            <div id="playertwochoice">

                                            </div>
                                        </h2>
                                    </div>
                                </div>
                                <div class="row playertwochoicesrow">
                                    <div class="container col-md-12 text-center">
                                        <div class="row">
                                            <div class="container col-md-12 text-center">
                                                <div id="playertworock">
                                                    Rock
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="container col-md-12 text-center">
                                                <div id="playertwopaper">
                                                    Paper
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="container col-md-12 text-center">
                                                <div id="playertwoscissors">
                                                    Scissors
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="container playertwoscore col-md-12 text-center">
                                        <div class="winloss">Wins: <span id="playertwowincount"></span> Losses:
                                        <span id="playertwolosscount"></span></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            <div class="row">
                <div class="container">
                    <div class="col-md-offset-2 col-md-8 col-md-offset-2">
                                <div class="panel panel-default">
                                    <div class="panel-heading" >
                                        <span class="glyphicon glyphicon-envelope"> Chat!</span>
                                    </div>
                                    <div class="panel-body" >
                                          <div class="message" id="chat-display">

                                                <div class="chat">
                                           
                                          </div>
                                        
                                        
                                    </div>          </div>

                                    <div class="panel-footer">

                                        <div class="input-group"></span>
                                            <input type="text" class="form-control" id="chat-form-input">
                                            <span class="input-group-btn">
                                            <buton class="btn btn-primary" type="button" id="chat-form-btn">Send!</button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                </div>
            </div>

        </div>
    </body>
    <script src="assets/javascript/app.js"></script>
</html>
